{% extends "index_layout.html" %}

{% block title %}
<title>编辑列表</title>
{% endblock %}

{% block content %}
<div style="margin-bottom: 10px;" class="clearfix">
    <a href="/admin/add/" class="btn btn-success">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        新建管理员
    </a>
    <div style="float: right; width: 247px;">
        <form method="get">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..." name="q" value="{{search_data}}">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" style="height: 34;">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div><!-- /input-group -->
        </form>
    </div>
</div>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true">
            管理员列表
        </span>
    </div>

    <!-- Table -->
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>密码</th>
                <th>重置密码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in queryset %}
            <tr>
                <th>{{ obj.id }}</th>
                <td>{{ obj.username }}</td>
                <td>*****</td>
                <td>
                    <a href="/admin/{{obj.id}}/reset">重置密码</a>
                </td>
                <td>
                    <a href="/admin/{{obj.id}}/edit" class="btn btn-primary btn-xs">编辑</a>
                    <a href="/admin/{{obj.id}}/delete" class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
<div class="container" style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
    <ul class="pagination">
        {{page_string}}
    </ul>
</div>
</div>

{% endblock %}
