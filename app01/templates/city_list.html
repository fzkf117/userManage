{% extends "index_layout.html" %}

{% block title %}
<title>城市列表</title>
{% endblock %}

{% block content %}
<div style="margin-bottom: 10px;">
    <a href="/upload/modelForm/" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        添加城市</a>
</div>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true">
        城市列表
        </span>
    </div>

    <!-- Table -->
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>logo</th>
            <th>名称</th>
            <th>人口</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
        <tr>
            <th>{{ obj.id }}</th>
            <td>
                <img src="/media/{{ obj.img }}" style="height: 80px">
            </td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.count }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</div>
<div class="container" style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
    <ul class="pagination">
        {{page_string}}
    </ul>
</div>
{% endblock %}
