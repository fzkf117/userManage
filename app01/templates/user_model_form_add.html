{% extends "index_layout.html" %}

{% block title %}
<title>添加用户</title>
{% endblock %}
{% block css %}

{% load static %}

<link rel="stylesheet" href="{% static 'dateTime/bootstrap-datepicker.min.css' %}">

{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">新建用户</h3>
    </div>
    <div class="panel-body">
        <form class="panel-body" method="post" novalidate>
            {% for field in form %}
            <div class="form-group">
                <label for="">{{field.label}}</label>
                {{ field }}
                <span style="color: red;">{{ field.errors.0 }}</span>
            </div>

            {% endfor %}

            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="">提交</button>
            </div>
        </form>

    </div>
</div>


{% endblock %}

{% block js %}
<script src="{% static 'dateTime/moment.min.js' %}"></script>
<script src="{% static 'dateTime/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'dateTime/bootstrap-datepicker.zh-CN.min.js' %}"></script>
<script>
    $(function(){
        $('#id_create_time').datepicker({
            format: 'yyyy-mm-dd',
            language: "zh-CN",
            autoclose: true
        });
    })
</script>
{% endblock %}
